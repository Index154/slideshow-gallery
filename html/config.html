<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
		<link rel="stylesheet" href="../stylesheets/style.css">
		<link rel="stylesheet" href="../stylesheets/config_style.css">
		<title>Folder config</title>
	</head>
	<body>
		
		<!-- Flex box for folder paths -->
		<div class="flex-container">
			<button type="button" id="addFolderButton">Add source</button>
			<button type="button" id="addFoldersButton">Add source with subfolders</button>
			<label>Toggle subfolders on click<input type="checkbox" id="toggleSubCheckbox" name="toggleSub" value="toggleSub"></label>
			<br>
			<button type="button" id="pickMoveFolderButton">Select move target folder</button><label id="moveTarget"></label>
			<br>
			<button type="button" id="enableAllButton">Enable all</button>
			<button type="button" id="disableAllButton">Disable all</button>
			<br>
			<label>File name filter: </label> <input type="text" id="fileFilterInput" name="fileFilterInput" style="width: 200px" value="">
		</div><br>
		<div class="flex-container" id="flexdiv"></div>

		<!-- Renderer script -->
		<script src="../app/config_renderer.js"></script>
		
	</body>
</html>
