<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
		<link rel="stylesheet" href="../stylesheets/style.css">
		<title>Slideshow Gallery</title>
	</head>
	<body>
		
		<!-- Flex box for inputs and buttons -->
		<div id="menuBar">
			<button type="button" id="configButton" class="menu-margin">Define paths</button>
			<button type="button" id="reloadButton" class="menu-margin">Reload</button>
			<label>Image count: </label> <select name="imageCount" id="imageCountSelector" class="menu-margin">
				<option value="eighteen">18</option>
				<option value="twelve">12</option>
				<option value="eight">8</option>
				<option value="eightSmall">8 (small)</option>
				<option value="two">2</option>
				<option value="one">1</option>
			</select>
			<div class="tooltip"><label>Delay: </label> <input type="text" id="delayInput" name="delay" style="width: 30px" value="6">
				<span class="tooltiptext">The time in seconds after which any given image should change</span></div>
			<div class="tooltip"><label>Offset: </label> <input type="text" id="offsetInput" name="offset" style="width: 30px" value="0" class="menu-margin">
				<span class="tooltiptext">The time in seconds between the various images in the grid changing, offsetting their cycles</span></div>
			<button type="button" id="pauseButton">Pause all</button>
			<button type="button" id="continueButton">Resume all</button>
			<button type="button" id="changeButton" class="menu-margin">Change all</button>
			<label>Image pool: </label> <select name="imagePool" id="imagePoolSelector" class="menu-margin">
				<option value="random">Random</option>
				<option value="unrated">Unrated</option>
				<option value="highRating">High rating</option>
				<option value="highestRating">Highest rating</option>
				<option value="lowRating">Low rating</option>
				<option value="newest">New high rating</option>
			</select>
			<label>On left click: </label> <select name="clickAction" id="clickActionSelector" class="menu-margin">
				<option value="pauseResume">Pause/resume</option>
				<option value="change">Change image</option>
				<option value="zoom">Zoom</option>
				<option value="none">No effect</option>
			</select>
			<label>Change after rating?<input type="checkbox" id="changeWhenRatedCheckbox" name="changeWhenRated" value="changeWhenRated"></label>
			<br>
			<label>New custom pool: </label> <input type="text" id="customPoolInput" name="customPoolInput" style="width: 120px" value="">
			<button type="button" id="addPoolButton" class="menu-margin">Add</button>
			<label>Editing custom pool: </label> <select name="editingPool" id="editingPoolSelector" class="menu-margin">
				<option value="">None</option>
			</select>
			<label>Found images: </label><label id="imageCounter" class="menu-margin"></label>
			<button type="button" id="addToPoolButton" class="menu-margin">Add all to pool</button>
			<button type="button" id="removeFromPoolButton" class="menu-margin">Remove all from pool</button>
			<button type="button" id="moveButton">Move low rated</button>
			<button type="button" id="copyButton">Copy all available</button>
			<button type="button" id="copyPrompt">Copy random prompt</button>
		</div>
		
		<!-- This will be filled with image elements automatically -->
		<div id="imgDisplay"></div>
		
		<!-- Renderer script -->
		<script src="../app/renderer.js"></script>
		
	</body>
</html>
